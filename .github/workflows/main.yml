name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ★★★ 核心修复：强制生成一个干净的 requirements.txt，防止空行报错 ★★★
      - name: Create clean requirements.txt
        run: |
          rm -f requirements.txt
          printf "flet==0.24.1\npeewee\nsetuptools\nwheel" > requirements.txt
          cat requirements.txt

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 锁定 Flutter 3.22.2 (匹配 Flet 0.24.1)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install cookiecutter

      - name: Build APK
        # 使用 yes 管道自动确认
        run: |
          yes | flet build apk --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/app-release.apk
