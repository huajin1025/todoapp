name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch: # 允许手动点按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ★★★ 改动1：使用 stable 版本，自动匹配最新的 Flet ★★★
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # ★★★ 改动2：提前安装 cookiecutter，防止 Flet 因为缺这个工具而弹窗询问 ★★★
          pip install cookiecutter

      - name: Build APK
        # ★★★ 改动3：加上 --yes (自动确认) 和 --verbose (看日志) ★★★
        # 去掉了 --include-packages 参数，因为新版 Flet 已经不需要了
        run: |
          flet build apk --yes --verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/apk/app-release.apk
